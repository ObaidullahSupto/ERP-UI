                <div class="container" id="login_section" style="display: block; background-color: #ffffff;padding:20px;margin-top:100px;">
                    <div class="container">
                      <div class="row">
                        <div class="login">
                          <form class="login-container" action="daily_jute_entry.html" method="GET" name="login_form" onsubmit="return validateForm()" >
                            <div class="login-triangle"></div>
                            <h4 class="login-header">Requisition Form</h4><br>
                              <div class="form-group">
                                <label for="">Date</label>
                                <input type="Date" name="date_of_requisition" class="form-control">
                              </div>
                              <div class="form-group">
                                <label for="">Supplier Name</label>
                                <input type="text" name="supplier_name" class="form-control">
                              </div>
                              <label for="">Type of Jute</label>
                              <select class="form-control" name="type_of_jute">
                                <option>Select</option>
                                <option>TOSA</option>
                                <option>SUTI</option>
                                <option>CHOSA</option>
                              </select>
                               <div class="form-group">
                                <label for="">Quantity</label>
                                <input type="text" name="quantity_of_jute" class="form-control">
                              </div>
                             <!--  <button type="submit" class="btn btn-primary">Submit</button> -->
                              <p><input  type="submit" value="Submit"></p>
                          </form>
                        </div>
                      </div>
                    </div>            
                </div>
