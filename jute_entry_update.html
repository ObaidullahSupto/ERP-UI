<html>          
  <head>
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>Raw Jute Update</title>
         <link rel="stylesheet" href="assets/css/bootstrap.min.css">
         <link rel="stylesheet" type="text/css" href="assets/css/style.css">  
         <script src="assets/js/jquery-3.3.1.min.js"></script>
         <script src="assets/js/bootstrap.min.js"></script>
         <link rel="stylesheet" type="text/css" href="assets/css/style.css">
         <link rel="shortcut icon" type="image/x-icon" href="assets/img/font.png" />    
  </head>
 <body style="background-color: #ffffff">
         <nav class="navbar navbar-default "style="background-color: #7986cb;" >
              <div class="container-fluid">
                  <div class="navbar-header">
                      <a class="navbar-brand" href="#" style="color: white;">Rupali Bangla Jute Mills Ltd.</a>
                  </div>
              </div>
          </nav>



	<div class="container" style="margin-top:30px; margin-bottom:30px;">
<div class="col-md-10 col-md-offset-1">
    <div class="panel panel-default">
	  <div class="panel-heading"><h3 class="panel-title">					
	  	<strong>Daily Raw Jute Entry Update</strong></h3>	  
	  </div>  
  <div class="panel-body" style="background-color:#f4f5f7;">
  	<form action="daily_jute_entry.html"  method="GET">
  		<input type="hidden" class="form-control" name="command" value="UPDATE_MID_TERM_RESULT" /> 
		<input type="hidden" class="form-control" name="s_id" value="${SET._student_id}" />
				
		<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-4">
					<label><b>Date :</b></label>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4">
					<input type="text" class="form-control" name="s_f_name" value="10-11-2018" readonly />
				</div>
		</div>	
		<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-4">
					<label><b>Supplier Name :</b></label>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4">
					<input type="number" class="form-control" name="" value="Laisur" readonly />
				</div>
		</div>

		<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-4">
					<label><b>Type of Jute :</b></label>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4">
					<input type="number" class="form-control" name="" value="Toas" readonly />
				</div>
		</div>

		<div class="row">
				<div class="col-xs-12 col-sm-4 col-md-4">
					<label><b>Quantity :</b></label>
				</div>
				<div class="col-xs-12 col-sm-4 col-md-4">
					<input type="number" class="form-control" name="" value="89" readonly />
				</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-4 col-md-4">
				<div class="form-group">
					<label for="">Deducted Jute Amount</label>
					<input type="number" class="form-control" name="" value="" />					
				</div>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4">
				<div class="form-group">
					<label for="">Final Quantity of Jute</label>
					<input type="number" class="form-control" name="" value="" />
				</div>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4">
				<div class="form-group">
					<label for="">Price Per Unit</label>
					<input type="number" class="form-control" name="" value="" />
					
				</div>
			</div>
		</div>
			
		<div class="row">
			
			<div class="col-xs-12 col-sm-6 col-md-6">
				<div class="form-group">
					<label for="student_class">Total Price</label>
					<input type="number" class="form-control" name="" value="" />
				</div>
			</div>
		
			<div class="col-xs-12 col-sm-6 col-md-6">
				<div class="form-group">
					<label for="student_class">Vehicle Number</label>
					<input type="number" class="form-control" name="m_1_math" value="18" />
				</div>
			</div>			
		</div>
		<hr>
		<div class="col-md-12 text-center">
			<button type="submit" class="btn btn-primary btn-md text-center" style="background-color: #7986cb">Update</button>
		</div>
		<hr style="margin-top:10px;margin-bottom:10px;" >   
</form>
</div>
</div>
</div>
</div>
<footer class="page-footer font-small blue" style="position: fixed; left: 0; bottom: 0; width: 100%; background-color:#7986cb; color: white; text-align: center;margin-top:20px;">
        <div class="footer-copyright text-center py-3">
            &copyCopyright 2018 | <a href="http://www.bimee.com.bd/" target="blank" style="color: #fff">BiMee</a>
        </div>
     </footer>
</body>
</html>
